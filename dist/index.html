<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Project</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body class="bg-sky-50">
    <div class="bg-white w-max mx-96 my-10 p-8 rounded-xl shadow-log ">
        <div class="flex justify-center space-x-6">
             <i class="fas fa-calculator bg-gradient-to-r from-blue-700 to-purple-600 text-white p-3 text-2xl rounded-lg"></i>
             <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600"> Unit Converter</h1>
        </div>
        <div class="mt-4 flex justify-center ">
            <p class="text-gray-500 text-sm">Convert between different units with real-time calculations</p>
        </div>
        <!-- navigation -->
        <div class="mt-6 bg-sky-50 p-3 rounded-b-sm">
            <ul class="flex  space-x-16">
                <li><a href="#" class="text-white bg-gradient-to-r from-blue-500 to-purple-700 font-semibold rounded-md p-2 w-5">Length</a></li>
                  <li><a href="#" class="text-black hover:bg-blue-600 rounded-md p-2">Temperature</a></li>
                <li><a href="#" class="text-black hover:bg-blue-600 rounded-md p-2">Weight</a></li>
                <li><a href="#" class="text-black hover:bg-blue-600 rounded-md p-2">Time</a></li>
            </ul>
        </div>
        <!--form-->
        <form>
            <h2 class="text-lg font-semibold text-gray-700 p-5">From</h2>
            <div class="flex flex-col space-y-4">
                <select class="w-sm p-2 border border-gray-300 rounded-md">
                  <option value="kilometers">Kilometers(km)</option>
                  <option value="Miles">Miles(mi)</option>
                  <option value="meters">Meters(m)</option>
                  <option value="feet">Feet(ft)</option>
                  <option value="Centimeters">Centimeters (cm)</option>
                  <option value="Inches">Inches (in)</option>
                </select>
                <input type="number" class="w-sm p-2 border border-gray-300 rounded-md mt-4" placeholder="Enter value">
            </div>
            <div class=" flex justify-center p-5">
                <i class="fas fa-exchange-alt text-white bg-gradient-to-r from-blue-500 to-purple-600 rounded-4xl p-3"></i>
            </div>
            <div class="flex flex-col space-y-4 items-center">
                <h2 class="text-lg font-semibold text-gray-700 p-5">To</h2>
                <select class="w-sm p-2 border border-gray-300 rounded-md">
                  <option value="kilometers">Kilometers(km)</option>
                  <option value="Miles">Miles(mi)</option>
                  <option value="meters">Meters(m)</option>
                  <option value="feet">Feet(ft)</option>
                  <option value="Centimeters">Centimeters (cm)</option>
                  <option value="Inches">Inches (in)</option>
                </select>
                <input type="number" class="w-sm p-2 border border-gray-300 rounded-md mt-4  " placeholder="Result appears here" readonly>
            </div>
    

        </form>

    </div>
</body>
</html>
